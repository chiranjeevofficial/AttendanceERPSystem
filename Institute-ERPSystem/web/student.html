<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <link rel="icon" href="images/login/logo.png">
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 my-4">
                <h2 class="text-center">Student Login</h2>
            </div>
        </div>
    </div>
    <div class="container px-5 d-flex align-items-center">
        <div class="form mt-5 w-50">
            <div class="form-floating mb-4">
                <input type="name" class="form-control" name="name" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="name" class="form-control" name="fname" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Father Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="name" class="form-control" name="mname" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Mother name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="tel" class="form-control" name="phonenumber" id="floatingInput" placeholder="phone number"
                    autocomplete="off" required>
                <label for="floatingPassword">Phone Number</label>
            </div>
            <div class="form-floating mb-4">
                <input type="date" class="form-control" name="DOB" id="floatingInput" placeholder="Date of birth"
                    autocomplete="off" required>
                <label for="floatingPassword">DOB</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" name="address" id="floatingInput" placeholder="address"
                    autocomplete="off" required>
                <label for="floatingPassword">Address</label>
            </div>
            <div>
                <select class="form-select mb-4" aria-label="Default select example">
                    <option selected>Techer Name</option>
                    <option value="1">name of techer</option>
                    <option value="2">name of techer</option>
                    <option value="3">name of techer</option>
                    <option value="4">name of techer</option>
                    <option value="4">name of techer</option>
                    <option value="4">name of techer</option>
                    <option value="4">name of techer</option>
                    <option value="4">name of techer</option>
                </select>

                <div class="form">
                    <input type="submit" value="Submit" class="btn btn-outline-primary w-100 main-btn">
                </div>
            </div>
        </div>

        <div class="container w-25">
            <img src="images/login/logo.png" alt="" class="w-100">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
