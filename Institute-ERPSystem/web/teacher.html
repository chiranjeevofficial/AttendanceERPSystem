<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techer</title>
    <link rel="icon" href="images/login/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/teacher.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-4" data-aos="flip-up">
                <h2 class="text-center">Teacher Login</h2>
            </div>
        </div>
    </div>
    <div class="container px-5 d-flex align-items-center">
        <div class="form mt-5 w-50 ">
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="name" class="form-control" name="name" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="name" class="form-control" name="fname" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Father Name</label>
            </div>
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="name" class="form-control" name="mname" id="floatingInput" placeholder="john"
                    autocomplete="off" required>
                <label for="floatingInput">Mother name</label>
            </div>
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="email" class="form-control" name="emailaddress" id="floatingInput"
                    placeholder="name@example.com" autocomplete="off" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                    autocomplete="off" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-4" data-aos="flip-up">
                <input type="text" class="form-control" name="address" id="floatingInput" placeholder="address"
                    autocomplete="off" required>
                <label for="floatingPassword">Address</label>
            </div>
            <div>
                <select class="form-select mb-4" aria-label="Default select example" data-aos="flip-up">
                    <option selected>Betch time</option>
                    <option value="1">8Am-9Am</option>
                    <option value="2">9Am-10Am</option>
                    <option value="3">10Am-11AM</option>
                    <option value="4">11Am-12Pm</option>
                    <option value="4">12Pm-1Pm</option>
                    <option value="4">4Pm-5Pm</option>
                    <option value="4">5PM-6Pm</option>
                    <option value="4">6Pm-7Pm</option>
                </select>

                <div class="form">
                    <input type="submit" value="Submit" class="btn btn-outline-primary w-100 main-btn">
                </div>
            </div>
        </div>

        <div class="container w-25" data-aos="flip-up">
            <img src="images/login/logo.png" alt="" class="w-100">
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 2000
        });
    </script>
</body>

</html>
