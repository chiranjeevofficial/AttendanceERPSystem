<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquery</title>
    <link rel="icon" href="images/login/logo.png">
    <link rel="stylesheet" href="css/enquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 heading">
                <p class="mb-5 mt-2 text-center">New Enquery</p>
            </div>
        </div>
    </div>
    <div class="container ">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputnumber" class="form-label">Enquery no</label>
                <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputdate" class="form-label">Date of Enquery</label>
                <input type="Date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputname" class="form-label">Enquery by</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Enquery method</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Direct</option>
                    <option>Internal</option>
                    <option>Servay</option>
                    <option>Exam</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Applicant Name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputContectNumber" class="form-label">Contect no/ Whatsapp No</label>
                <input type="number" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Gurdian Name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputContectNumber" class="form-label">Gurdian contect number</label>
                <input type="number" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Gender</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Qulification</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>7th</option>
                    <option>8th</option>
                    <option>9th</option>
                    <option>10th</option>
                    <option>11th</option>
                    <option>12th</option>
                    <option>Graduate</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Course Intersted</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>iit</option>
                    <option>iit</option>
                    <option>iit</option>
                    <option>iit</option>
                    <option>iit</option>
                    <option>iit</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Batch time intersted</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>7am</option>
                    <option>8am</option>
                    <option>12pm</option>
                    <option>3pm</option>
                    <option>4pm</option>
                    <option>5pm</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">place</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>dhalwala</option>
                    <option>ganga nager</option>
                    <option>rishikesh</option>
                    <option>ambedikal chouk</option>
                    <option>14 bigha</option>
                    <option>gumaniwala</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Remark</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Fee submit</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-12 my-5">
                <button type="submit" class="btn btn-primary w-100 main-btn">Submit</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
