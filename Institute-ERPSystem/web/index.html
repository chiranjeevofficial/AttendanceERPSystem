<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="login-section">
            <div class="container">
                <div class="row align-items-center justify-content-around">
                    <div class="col-lg-4 order-lg-2 order-1">
                        <div class="top-image">
                            <img src="images/login/logo.png" alt="this is logo" class="img-fluid w-xxl-100 w-sm-25 "
                                draggable="false">
                        </div>
                    </div>
                    <div class="col-lg-5 login-form order-1">
                        <form action="RegistrationServlet" method="post">
                            <div class="form-floating mb-4">
                                <input type="name" class="form-control" name="name" id="floatingInput"
                                    placeholder="Enter the name" autocomplete="off" required>
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="password" id="floatingInput"
                                    placeholder="Enter the password" autocomplete="off" required>
                                <label for="floatingInput">Password</label>
                            </div>


                            <button type="submit" class="main-btn my-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
